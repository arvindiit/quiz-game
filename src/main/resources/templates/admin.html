<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Quiz</title>
    <style type="text/css">

    </style>

</head><br/>
<body>

<div>

    <form action="quiz-start" method="post">

        <input type="button" name="value" value="Start"/>
    </form>

</div>


<div>

        <form action="questions-post" method="post">
            Question title:
            <input type="text" name="title" th:value="${question.title}"/>
            Answer:
            <input type="text" name="answer" th:value="${question.answer}"/>


            <p th:each="option : ${options}">
                Option:
                <input type="text" name="value" th:value="${option.value}"/>
            </p>

            <input type="submit" name="value" value="submit"/>
        </form>

</div>

</body>
</html>
