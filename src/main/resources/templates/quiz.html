<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Quiz</title>
    <style type="text/css">
        .big{ width: 3em; height: 3em; }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: lightskyblue;
        }
    </style>

</head><br/>
<body>

<div class="container" style="height:400px"></div>
<div style="position:absolute;width:800px;padding:25px;
  height: 1000px;border: 1px solid green ;left:60px;top:200px">
    <form id="quiz-form" action="quiz-started" method="post" >
        <span style="font-size:70px" th:text="${question.title}"/><br/><br/>
        <input type="hidden"  name="id" th:value="${question.id}"/>
        <p style="font-size:60px" th:each="option : ${question.options}">
        <input class="big" type="radio" name="answer" th:text="${option.value}" th:value="${option.value}"/>
        </p>

    </form>
</div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/quiz.js"></script>

</body>
</html>
