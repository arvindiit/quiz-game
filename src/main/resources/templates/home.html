<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot ajax example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="Sat, 01 Dec 2018 00:00:00 GMT"/>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: lightskyblue;
    }
</style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header" style="width:600px; margin:0 auto;">
            <H1><a class="navbar-text" href="#">Welcome to Arvind Game center</a></H1>
        </div>
    </div>
</nav>
<div class="container" style="height: 200px"></div>
<div class="container" style="height:400px">
    <div id="login" style="font-size:400px; width:800px;"></div>
    <div style="font-size:20px; width:800px;" id="message-id"></div>
    <div class="starter-template" id="form-id" style="position:absolute;width:800px;padding:25px;
  height: 400px;border: 1px solid green ;">
        <form th:object = "${searchResult}" class="form-horizontal" id="join-form" action="/login" method="POST">
            <div class="form-group" style="width:500px;height: 100px; margin:0 auto;">
                <div class="col-sm-offset-1 col-sm-30">
                    <label style="font-size:40px">Choose an username</label>
                </div>


            </div>

            <div class="form-group" style="width:500px;height:100px;margin:0 auto;">
                <div class="col-sm-20">
                    <input th:field="*{userName}" type="text" style="width:400px; height:40px" class="form-control" id="username"/>
                </div>

            </div>

            <div class="form-group" style="width:500px;height: 100px;margin:0 auto;">
                <div class="col-sm-offset-3 col-sm-20">
                    <button type="submit" id="bth-join"
                            class="btn btn-primary btn-lg" style="width:120px; height:80px">Join
                    </button>
                </div>
            </div>
        </form>
        </div>
            <div class="container" style="height:10px"></div>
            <div style="font-size:400px; width:500px;" id="timer-id"></div>
    </div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/home.js"></script>

</body>
</html>
